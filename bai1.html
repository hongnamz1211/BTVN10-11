<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số thứ 1:'))
    let b = parseInt(prompt('Nhập số thứ 2:'))
    let c = parseInt(prompt('Nhập số thứ 3:'))
    if (a > b) {
        if (a > c) {
            alert('Số lớn nhất là: ' + a)
        } else if (a === c) {
            alert('Số lớn nhất là: ' + a + '; ' + c);
        } else {
            alert('Số lớn nhất là: ' + c);
        }
    } else if (a === b) {
        if (b > c) {
            alert('Số lớn nhất là: ' + a + '; ' + b);
        }
    } else {
        if (b > c) {
            alert('Số lớn nhất là: ' + b);
        } else if (c === b) {
            alert('Số lớn nhất là: ' + b + '; ' + c)
        } else {
            alert('Số lớn nhất là: ' + c);
        }
    }
</script>
</body>
</html>
