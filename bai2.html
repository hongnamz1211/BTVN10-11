<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a: ");
    let b = +prompt("Nhập số b: ");
    let c = +prompt("Nhập số c: ");
    let dt = b * b - 4 * a * c;
    let x1;
    let x2;

    if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                alert("Phương trình vô nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        }
        alert("Phương trình có nghiệm duy nhất là: x = " + (-c / b));
    }
    ;
    if (dt < 0) {
        alert("Phương trình vô nghiệm");
    } else if (dt === 0) {
        alert("Phương trình có nghiệm kép: x = " + (x1 = x2 = -b / 2 * a));
    } else {
        alert("Phương trình có 2 nghiệm phân biệt: x1 = " + ((-b - Math.sqrt(dt)) / (2 * a))
            + ", x2 = " + ((-b + Math.sqrt(dt)) / (2 * a)))
    }

</script>
</body>
</html>
